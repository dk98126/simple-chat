<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>
<body>
<h1>Страница регистрации</h1>
<form action="/registrationResult" id="registrationForm">
    <table id="registrationTable">
        <tr>
            <th>Email:</th>
            <th>
                <label> <input type="email" name="email"> </label>
            </th>
        </tr>
        <tr>
            <th>Логин:</th>
            <th>
                <label> <input type="text" name="login"> </label>
            </th>
        </tr>
        <tr>
            <th>Пароль:</th>
            <th>
                <label> <input type="password" name="password"> </label>
            </th>
        </tr>
    </table>
    <input class="form-submit-button" type="submit" value="Зарегистрироваться">
</form>
</body>
</html>
